machine:
  node:
    version: 7.7.1

dependencies:
  cache_directories:
    - node_modules

deployment:
  development:
    branch: master
    commands:
      # Publish spec
      - git config --global user.email "info@circleci.com"
      - git config --global user.name "CircleCI"
      - git config --global push.default simple
      - node api/scripts/publish_web.js
  production:
    branch: release
    commands:
      # Publish spec
      - git config --global user.email "info@circleci.com"
      - git config --global user.name "CircleCI"
      - git config --global push.default simple
      - node api/scripts/publish_web.js
